<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/964c59f858.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <!--                                                   *** Barra Navegacion ***  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">*Agenda MySQL*</a>
        <a href="SQLServer.html" class="navbar-brand">*Agenda SQL Server*</a>
        <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0" id="frmBuscar">
                        <input type="search" id="search" class="form-control mr-sm-2 my-2" placeholder="Ingrese un nombre">
                        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
        </ul>
    </nav>
    
    <div class="container p-4">
        <div class="row">
            <!--                                                   *** Formulario datos agendaForm***  -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="agendaForm">
                            <input type="hidden" id="salvarID" name="salvarID">
                            <div class="form-group p-2">
                                <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
                            </div>
                            <div class="form-group p-2">
                                <input type="text" id="apellidos" placeholder="Apellidos" class="form-control" required>
                            </div>
                            <div class="form-group p-2">
                                <input type="text" id="direccion" placeholder="Direccion" class="form-control" required>
                            </div>
                            <div class="form-group p-2">
                                <input type="number" id="telefono" placeholder="Telefono" class="form-control" required>
                            </div>
                            <div class="form-group p-2">
                                <input type="number" id="edad" placeholder="Edad" class="form-control" required>
                            </div>
                            <div class="form-group p-2">
                                <input type="number" id="altura" placeholder="Altura" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary"> Guardar</button>
                            <button type="button" id="btnLimpiar" class=" btn btn-primary fa-solid fa-reply"> </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <!--                                          *** Tarjeta que sale del Buscar***  -->
                <div class="card my-4" id="contactoResult">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <!--                                                   *** Tabla Grande***  -->
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Apellidos</td>
                            <td>Direccion</td>
                            <td>Telefono</td>
                            <td>Edad</td>
                            <td>Altura</td>
                        </tr>
                    </thead>
                    <tbody id="tbAgenda"></tbody>
                </table>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
